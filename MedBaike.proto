message Tid4_Related {
  string title = 1;  // 文章标题
  string docid = 2;  // 文章ID
}
message Tid4_Doctor {
  int32 drid = 1;                // 医生ID
  int32 hpid = 2;                // 医院ID
  string name = 3;               // 医生名字
  string icon = 4;               // 医生头像
  string position = 5;           // 职称
  string hospital = 6;           // 医院名称
  string department = 7;         // 科室
  int32 doctor_clickable = 8;    // 0:不可点击;1:可点击
  int32 hospital_clickable = 9;  // 0:不可点击;1:可点击
  string text = 10;              // 组合好的审阅描述信息，用于展示
  int32 weight = 11;             // 0:普通医生;2:顾问级专家
  int32 follow = 12;             // 用户是否关注医生
  int32 sole = 13;  // 是否特约作者，默认为0表示不是特约作者，1表示是特约作者
  string hprank = 14;      // 医院等级信息
  string prefix = 15;      // 前缀;例如:审核专家
  int32 doctor_type = 16;  // 1-医生，2-患者；默认1
}
message Tid4_Hospital {
  int32 hpid = 1;       // 医院ID
  string name = 2;      // 医院名字
  int32 clickable = 3;  // 0:不可点击;1:可点击
  string icon = 4;      // 医院头像
  string hprank = 5;    // 医院等级信息
  string prefix = 6;    // 前缀;例如:审核专家
  string info = 7;      // 医院名称信息
}
message Tid4_Author {
  repeated Tid4_Doctor op_doctor = 1;
  Tid4_Hospital op_hospital = 2;  // 医院背书信息
}
message Tid4_Review {
  repeated Tid4_Doctor op_doctor = 1;
  Tid4_Hospital op_hospital = 2;  // 医院背书信息
}
message Tid4_Info_Extra  // 慧用药字段
{
  string content_classify = 1;  // 内容分类
  string medicine = 2;          // 药品名称
  string indication = 3;        // 标签
}
message Tid_DiseaseItem {
  string name = 1;  // 疾病名称
}
message Tid_Recruit {
  repeated string disease = 1;
  repeated string area = 2;
  repeated string treatment = 3;
  int32 state = 4;  // 招募状态(0:招募尚未开始;1:招募中;2:招募完成)
  repeated string drug = 5;
  string target = 6;  // 主要目标人群
  string count = 7;   // 招募人数
  repeated string hospital = 8;
  string purpose = 9;  // 试验目的
}
message Tid_Thank {
  int32 ctype = 1;  // 200:医生;201:医院
  int32 id = 2;     // 医生/医院ID
  string info = 3;  // 鸣谢正文(业务侧赋值;不通过Dcache获得)
}
message Tid4 {
  int32 tid = 1;             // 模版ID
  string op_tname = 2;       // 模板目录名
  string op_tname_icon = 3;  // 模版目录图标
  string op_pinyin = 4;      // 模版目录拼音
  string title = 5;          // 标题
  string op_image = 6;       // 缩略图
  string md_text = 7;        // 摘要
  string docid = 8;          // 文章ID
  int32 clickable = 9;       // 0:不可点击;1:可点击
  repeated Tid4_Related op_related = 10;
  Tid4_Doctor op_doctor = 11;      // 医生背书信息(废弃;改使用op_doctors)
  Tid4_Hospital op_hospital = 12;  // 医院背书信息
  Tid4_Author op_author = 13;      // 作者信息
  repeated string op_keyword = 14;
  string source = 15;  // 文章来源
  int32 istop = 16;    // 置顶标志位;1:置顶;2:置底(不通过Dcache获得)
  int32 newflag = 17;  // 1:新
  repeated Tid_DiseaseItem diseases = 18;
  string releasetime = 19;  // 发布时间
  repeated string op_thumbs = 20;
  int32 op_sole = 21;   // 1:特约独家作者
  int32 readflag = 22;  // 已读标志位;0--未读;1--已读(不通过Dcache获得)
  int32 type = 23;  // 0:普通文章;1:患者故事;2:相关文章;4:热门文章(不通过Dcache获得)
  string getdataurl = 24;  // 获取文章详情链接(第三方使用;不通过Dcache获得)
  repeated string tags = 25;
  int32 duration = 26;      // 时长，单位是秒
  int32 size = 27;          // 音频大小，单位KB
  string url = 28;          // 音频地址
  int32 helpful = 29;       // 用户点击有帮助(患者文章列表返回;不通过Dcache获得)
  int32 helpfulcount = 30;  // 总赞数(患者文章列表返回;不通过Dcache获得)
  string paraid = 31;       // 段落id(不通过Dcache获得)
  repeated Tid4_Doctor op_doctors = 32;
  Tid_Recruit sole_recruit = 33;  // 临床招募信息
  string front = 34;              // 封面图
  string custitle = 35;           // 自定义标题
  string cusimage = 36;           // 自定义图片
  string wxdurl = 37;             // 微信文章URL
  string stitle = 38;             // 短标题(不通过Dcache获得)
  int64 browser_ts = 39;          // 浏览时间
  repeated TagObject cid = 40;
  Tid4_Review review = 41;
  string image = 42;                // 图片
  Tid4_Info_Extra info_extra = 43;  // 慧用药字段
}
