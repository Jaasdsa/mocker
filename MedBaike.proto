syntax = "proto3";

package MedBaike;
option go_package = "protocols/MedBaike";

message Address {
  string street = 1;
  string city = 2;
}

message Person {
  string name = 1;
  int32 age = 2;
  Address address = 3;
}

message GetDocDataInfoReq {
  string docid = 1;
}

message GetDocDataInfoResp {
  Tid_DocData data = 1;      // 文章内容
  int32 favorite = 2;        // 用户收藏
  int32 helpful = 3;         // 用户点击有帮助
  int32 helpfulCount = 4;    // 用户点击有帮助数量
  int32 feedback = 5;        // 用户反馈
  int32 pv = 6;              // pv
  int32 show_full_text = 8;  // 展示全文，默认0为折叠，1展开
}

message TagObject {
  int32 tid = 1;    // 二级分类id
  string name = 2;  // 二级分类名
}

/*********************************************** tid 0
 * ********************************************************/
message Tid0_Review {
  string doctor_id = 1;  // 医生ID
  string text = 2;       // 组合好的审阅描述信息，用于展示
  int32 clickable = 3;   // 0:不可点击;1:可点击
}
message Tid0_Video {
  string docid = 1;    // 视频文章ID
  string src = 2;      // 视频源
  int32 duration = 3;  // 时长，单位是分钟
  int32 timelen = 4;   // 时长，单位是秒
  string image = 5;    // 视频截图
}
message Tid0_Reviews {
  int32 drid = 1;                // 医生ID
  int32 hpid = 2;                // 医院ID
  string name = 3;               // 医生名字
  string icon = 4;               // 医生头像
  string position = 5;           // 职称
  string hospital = 6;           // 医院名称
  string department = 7;         // 科室
  int32 doctor_clickable = 8;    // 0:不可点击;1:可点击
  int32 hospital_clickable = 9;  // 0:不可点击;1:可点击
  string text = 10;              // 组合好的审阅描述信息，用于展示
  int32 weight = 11;             // 0:普通医生;2:顾问级专家
  int32 sole = 12;  // 是否特约作者，默认为0表示不是特约作者，1表示是特约作者
  string socialtitle = 13;  // 社会职称
  string hprank = 14;       // 医院等级信息
}
message Tid0_DisVideo {
  string src = 1;       // 视频源
  int32 duration = 2;   // 时长，单位秒
  int32 size = 3;       // 视频大小，单位KB
  string image = 4;     // 图片
  int32 direction = 5;  // 1:横屏;2:竖屏
}
message Tid0 {
  int32 tid = 1;             // 模版ID
  int32 isrc = 2;            // 0表示tencent;1表示healthwise;后续有的话再递增
  string op_tname = 3;       // 模板目录名
  string op_tname_icon = 4;  // 模版目录图标
  string name = 5;           // 疾病名
  repeated string op_alias = 6;
  string image = 7;           // 疾病图片
  Tid0_Review op_review = 8;  // 疾病审核信息
  string op_icon = 9;         // 器官图片url
  Tid0_Video op_video = 10;   // 视频信息
  repeated string op_summarys = 11;
  string md_definition = 12;     // 定义，markdown类型
  string definition = 13;        // 定义
  string op_quickoverview = 14;  // 秒懂
  string thumb = 15;             // 缩略图url
  repeated Tid0_Reviews reviews = 16;
  string pinyin = 17;  // 拼音
  repeated Tid0_DisVideo disvideo = 18;
  string ename = 19;       // 疾病英文名
  string updatetime = 20;  // 最后发布时间
}
