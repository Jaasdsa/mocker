// RpcManager
message PushToUserReq {
  string event_name = 1;  // 卡片对应的eventName
  string effective_time =
      2;  // 事件的生效时间，如酒店入住时间，UTC时区，精确到毫秒，格式:yyyymmddhhmmssSSS.eventName存在时必选，生效日期不能早于发送事件通知当天
  string expire_time =
      3;  // 事件的失效时间，超过该时间后，事件不再通知用户，UTC时区，精确到毫秒，格式:yyyymmddhhmmssSSS.eventName存在时必选
  string parameters = 4;  // 卡片对应的paraeters
  string open_id = 5;     // 华为快应用用户openid
}
message PushToUserResp {
  string code = 1;         // 调用华为服务出错时返回的结果类型，参考https:
  string description = 2;  // 调用华为服务出错时返回的错误详情，参考https:
}

